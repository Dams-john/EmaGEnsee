<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .otp-box input {
      width: 50px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      font-weight: 500;
    }
    .countdown {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .resend-text {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <div class="mb-3">
    <a href="#" class="text-dark float-start">&larr;</a>
    <h5 class="fw-bold">Sign Up</h5>
  </div>

  <h4 class="fw-bold mt-5">Verification</h4>
  <p>Enter the code from the SMS<br>we sent you</p>

  <div class="countdown" id="countdown">05:00</div>

  <div class="otp-box d-flex justify-content-center mb-4">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
  </div>

  <button class="btn btn-light submit-btn mb-3" disabled>Submit</button>

  <p class="resend-text">I didnâ€™t receive the code! <a href="#" class="fw-bold">Resend</a></p>
</div>

<script>
   let duration = 300; 
  const countdownEl = document.getElementById('countdown');
  const updateTimer = () => {
    let minutes = String(Math.floor(duration / 60)).padStart(2, '0');
    let seconds = String(duration % 60).padStart(2, '0');
    countdownEl.textContent = `${minutes}:${seconds}`;
    if (duration > 0) duration--;
  };
  updateTimer();
  setInterval(updateTimer, 1000);
</script>

</body>
</html>
